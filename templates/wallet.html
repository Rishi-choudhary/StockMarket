{% extends "layout.html" %}

{% block title %}
    wallet
{% endblock %}

{% block main %}
<main class="container p-5">

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Name</th>
                <th scope="col">Shares</th>
                <th scope="col">Price</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    <td>{{row['symbol']}}</td>
                    <td>{{row['name']}}</td>
                    <td>{{row['shares']}}</td>
                    <td>{{row['price']}}</td>
                    <td>{{row['total']}}</td>
                </tr>
            {% endfor %}
                <tr>
                    <td style="font-weight: bold;">REMAINING CASH</td>
                    <td></td><td></td><td></td>
                    <td>{{cash}}</td>
                </tr>
                <tr>
                    <td style="font-weight: bold;">TOTAL CASH</td><td></td><td></td><td></td>
                    <td><b>{{sum}}</b></td>
                </tr>
        </tbody>
    </table>
    </main>
{% endblock %}
