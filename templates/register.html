{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<!-- <div class="container"> -->

    <div class="row register">
        <div class="col-5 image">

            <img src="../static/Mobile login-rafiki.svg" alt="">

        </div>
        <div class="col-5">
            <form action="/register" class="mt-5" method="post">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control p-4" name="username" placeholder="Username" type="text">
                </div>
                <div class="form-group">
                    <input class="form-control p-4" name="password" placeholder="Password" type="password">
                </div>
                <div class="form-group">
                    <input class="form-control p-4" name="confirmation" placeholder="Confirm Password" type="password">
                </div>
                <button  class="btn btn-primary px-5" type="submit">Register</button>
            </form>
        </div>
   
<!-- </div> -->
</div>
{% endblock %}
